        },
      },

    let currentLang = "az";

    function changeLanguage() {
      currentLang = document.getElementById("languageSelector").value;
      const t = translations[currentLang];

      document.getElementById("subtitle").innerText = t.subtitle;
      document.getElementById("userInput").placeholder = t.placeholder;
      document.getElementById("askButton").innerText = t.askButton;
      document.getElementById("footerText").innerHTML = t.footer;

      updateGreeting();
    }

    // ⏰ Vaxta görə salam
    function updateGreeting() {
      const hour = new Date().getHours();
      const t = translations[currentLang];
      let greeting = t.greetingNight;

      if (hour >= 5 && hour < 12) greeting = t.greetingMorning;
      else if (hour >= 12 && hour < 18) greeting = t.greetingAfternoon;
      else if (hour >= 18 && hour < 24) greeting = t.greetingEvening;

      document.getElementById("greeting").innerText = greeting;
    }

    updateGreeting();

    // 🧠 Cavab funksiyası
    function getAdvice() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      const resultBox = document.getElementById("resultBox");
      const t = translations[currentLang];

      if (input === "") {
        resultBox.innerHTML = `<p>${t.emptyInput}</p>`;
        return;
      }

      // Açar sözlər çoxdilli
      const words = {
        design: ["dizayn", "logo", "poster", "design", "art", "tasarım"],
        code: ["proqram", "kod", "flask", "vscode", "python", "programlama", "coding"],
        chat: ["söhbət", "müzakirə", "chat", "talk", "sohbet", "konuşma"],
        image: ["şəkil", "foto", "image", "görsel", "artwork"],
        search: ["google", "gemini", "axtarış", "araşdırma", "search", "araştırma", "bilgi"],
      };

      let aiType = "none";
      for (const [type, keywords] of Object.entries(words)) {
        if (keywords.some((word) => input.includes(word))) {
          aiType = type;
          break;
        }
      }

      resultBox.innerHTML = `
        <p><strong>Zeka AI:</strong> ${t.demoReply}</p>
        <p>${t.suggestions[aiType]}</p>
      `;
    }
