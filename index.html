<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeka AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="greeting">Zeka AI</h1>
        <h2>Fikirləriniz üçün ağıllı köməkçi 🤖</h2>

        <input type="text" id="userInput" placeholder="Bir sual yazın...">
        <button onclick="getAdvice()">Soruş</button>

        <div class="result" id="resultBox"></div>
    </div>

    <div class="footer">
        © 2025 <span>Zeka AI</span> — Ağıllı gələcək üçün
    </div>

    <a href="mailto:info@zeka.ai" class="email-bubble">✉️</a>

    <script>
        // ⏰ Vaxta görə salam
        const hour = new Date().getHours();
        let greetingText = "Hər vaxtınız xeyir";

        if (hour >= 5 && hour < 12) {
            greetingText = "Sabahınız xeyir 🌅";
        } else if (hour >= 12 && hour < 18) {
            greetingText = "Günortanız xeyir ☀️";
        } else if (hour >= 18 && hour < 24) {
            greetingText = "Axşamınız xeyir 🌇";
        } else {
            greetingText = "Hər vaxtınız xeyir 🌙";
        }

        document.getElementById("greeting").innerText = `${greetingText}, bu Zeka AI-dır 🤖`;

        // 🧠 Cavab və AI tövsiyə funksiyası
        function getAdvice() {
            const input = document.getElementById("userInput").value.trim().toLowerCase();
            const resultBox = document.getElementById("resultBox");

            if (input === "") {
                resultBox.innerHTML = "<p>Zəhmət olmasa bir sual yazın 💬</p>";
                return;
            }

            // Mövzulara görə AI seçimləri
            let aiSuggestion = "";

            if (input.includes("dizayn") || input.includes("logo") || input.includes("poster") || input.includes("rəsm")) {
                aiSuggestion = `💡 Bu mövzu üçün ən uyğun AI: 
                <a href="https://www.midjourney.com" target="_blank"><strong>Midjourney</strong></a> 
                və ya 
                <a href="https://openai.com/dall-e" target="_blank"><strong>DALL·E</strong></a> (şəkil/dizayn yaradılması).`;
            } 
            else if (input.includes("proqram") || input.includes("kod") || input.includes("vscode") || input.includes("flask")) {
                aiSuggestion = `🧠 Bu mövzu üçün ən uyğun AI: 
                <a href="https://chat.openai.com" target="_blank"><strong>ChatGPT</strong></a> 
                və ya 
                <a href="https://claude.ai" target="_blank"><strong>Claude</strong></a> (proqramlaşdırma və kod yazmaq üçün).`;
            } 
            else if (input.includes("söhbət") || input.includes("müzakirə") || input.includes("suallar") || input.includes("danışıq")) {
                aiSuggestion = `💬 Bu mövzu üçün ən uyğun AI: 
                <a href="https://chat.openai.com" target="_blank"><strong>ChatGPT</strong></a> (ünsiyyət və ideya mübadiləsi üçün).`;
            } 
            else if (input.includes("şəkil") || input.includes("foto") || input.includes("art") || input.includes("image")) {
                aiSuggestion = `🎨 Bu mövzu üçün ən uyğun AI: 
                <a href="https://www.midjourney.com" target="_blank"><strong>Midjourney</strong></a>, 
                <a href="https://openai.com/dall-e" target="_blank"><strong>DALL·E</strong></a> 
                və ya 
                <a href="https://leonardo.ai" target="_blank"><strong>Leonardo AI</strong></a>.`;
            }
            else if (input.includes("google") || input.includes("gemini") || input.includes("axtarış") || input.includes("araşdırma")) {
                aiSuggestion = `🔍 Bu mövzu üçün ən uyğun AI: 
                <a href="https://gemini.google.com" target="_blank"><strong>Gemini</strong></a> (Google ekosistemi və məlumat axtarışı üçün).`;
            } 
            else {
                aiSuggestion = "🤔 Bu mövzuya uyğun AI tapılmadı. Zəhmət olmasa daha dəqiq yazın.";
            }

            resultBox.innerHTML = `
                <p><strong>Zeka AI:</strong> Bu suala cavab hazırda demo rejimindədir. 😊</p>
                <p>${aiSuggestion}</p>
            `;
        }
    </script>
</body>
</html>
    </script>
</body>
</html>
