<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeka AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🌐 Dil seçici -->
  <div style="position: absolute; top: 15px; right: 15px;">
    <select id="languageSelector" onchange="changeLanguage()">
      <option value="az" selected>🇦🇿 AZ</option>
      <option value="en">🇬🇧 EN</option>
      <option value="tr">🇹🇷 TR</option>
    </select>
  </div>

  <div class="container">
    <h1 id="greeting">Zeka AI</h1>
    <h2 id="subtitle">Müstəqil AI tövsiyə sistemi 🤖</h2>

    <input type="text" id="userInput" placeholder="Bir sual yazın..." />
    <button id="askButton" onclick="getAdvice()">Soruş</button>

    <!-- 🆕 Yeni hissə -->
    <p id="hintText" style="margin-top: 15px; font-size: 1rem; color: #ccc;">
      Hansı mövzuda məsləhət almaq istərdin? 🧐 Mövzunu yaz və müstəqil fikir əldə et.
    </p>

    <div class="result" id="resultBox"></div>
  </div>

  <div class="footer" id="footerText">
    © 2025 <span>Zeka AI</span> — Ağıllı gələcək üçün
  </div>

  <a href="mailto:info@zeka.ai" class="email-bubble">✉️</a>

  <script>
    const translations = {
      az: {
        greetingMorning: "Sabahınız xeyir 🌅 bu Zeka AI-dır 🤖",
        greetingAfternoon: "Günortanız xeyir ☀️ bu Zeka AI-dır 🤖",
        greetingEvening: "Axşamınız xeyir 🌇 bu Zeka AI-dır 🤖",
        greetingNight: "Hər vaxtınız xeyir 🌙 bu Zeka AI-dır 🤖",
        subtitle: "Müstəqil AI tövsiyə sistemi 🤖",
        placeholder: "Bir sual yazın...",
        askButton: "Soruş",
        footer: "© 2025 Zeka AI — Ağıllı gələcək üçün",
        emptyInput: "Zəhmət olmasa bir sual yazın 💬",
        demoReply: "Bu suala cavab hazırda demo rejimindədir. 😊",
        hint: "Hansı mövzuda məsləhət almaq istərdin? 🧐 Mövzunu yaz və müstəqil fikir əldə et.",
        suggestions: {
          design:
            "💡 <strong>Dizayn</strong> üçün ən uyğun AI: Midjourney və ya DALL·E.",
          code:
            "🧠 <strong>Proqramlaşdırma</strong> üçün ən uyğun AI: ChatGPT və ya Claude.",
          chat:
            "💬 <strong>Söhbət və ideya mübadiləsi</strong> üçün ən uyğun AI: ChatGPT.",
          image:
            "🎨 <strong>Şəkil yaradılması</strong> üçün ən uyğun AI: Midjourney, DALL·E və ya Leonardo AI.",
          search:
            "🔍 <strong>Araşdırma</strong> üçün ən uyğun AI: Gemini.",
          none: "🤔 Uyğun AI tapılmadı. Daha dəqiq yazın.",
        },
      },
      en: {
        greetingMorning: "Good morning 🌅 this is Zeka AI 🤖",
        greetingAfternoon: "Good afternoon ☀️ this is Zeka AI 🤖",
        greetingEvening: "Good evening 🌇 this is Zeka AI 🤖",
        greetingNight: "Hello 🌙 this is Zeka AI 🤖",
        subtitle: "Independent AI recommendation system 🤖",
        placeholder: "Type your question...",
        askButton: "Ask",
        footer: "© 2025 Zeka AI — For a smarter future",
        emptyInput: "Please type a question 💬",
        demoReply: "This answer is currently in demo mode. 😊",
        hint: "What topic would you like advice on? 🧐 Type it and get an independent opinion.",
        suggestions: {
          design:
            "💡 Best AI for <strong>Design</strong>: Midjourney or DALL·E.",
          code:
            "🧠 Best AI for <strong>Programming</strong>: ChatGPT or Claude.",
          chat:
            "💬 Best AI for <strong>Conversation</strong>: ChatGPT.",
          image:
            "🎨 Best AI for <strong>Image creation</strong>: Midjourney, DALL·E or Leonardo AI.",
          search:
            "🔍 Best AI for <strong>Research</strong>: Gemini.",
          none: "🤔 No suitable AI found. Please be more specific.",
        },
      },
      tr: {
        greetingMorning: "Günaydın 🌅 bu Zeka AI 🤖",
        greetingAfternoon: "İyi günler ☀️ bu Zeka AI 🤖",
        greetingEvening: "İyi akşamlar 🌇 bu Zeka AI 🤖",
        greetingNight: "Merhaba 🌙 bu Zeka AI 🤖",
        subtitle: "Bağımsız AI öneri sistemi 🤖",
        placeholder: "Bir soru yazın...",
        askButton: "Sor",
        footer: "© 2025 Zeka AI — Akıllı bir gelecek için",
        emptyInput: "Lütfen bir soru yazın 💬",
        demoReply: "Bu soru şu anda demo modundadır. 😊",
        hint: "Hangi konuda tavsiye almak istersin? 🧐 Konunu yaz ve bağımsız bir fikir edin.",
        suggestions: {
          design:
            "💡 <strong>Tasarım</strong> için en uygun AI: Midjourney veya DALL·E.",
          code:
            "🧠 <strong>Programlama</strong> için en uygun AI: ChatGPT veya Claude.",
          chat:
            "💬 <strong>Sohbet</strong> için en uygun AI: ChatGPT.",
          image:
            "🎨 <strong>Görsel oluşturma</strong> için en uygun AI: Midjourney, DALL·E veya Leonardo AI.",
          search:
            "🔍 <strong>Araştırma</strong> için en uygun AI: Gemini.",
          none: "🤔 Uygun AI bulunamadı. Lütfen daha net yazın.",
        },
      },
    };

    let currentLang = "az";

    function changeLanguage() {
      currentLang = document.getElementById("languageSelector").value;
      const t = translations[currentLang];

      document.getElementById("subtitle").innerText = t.subtitle;
      document.getElementById("userInput").placeholder = t.placeholder;
      document.getElementById("askButton").innerText = t.askButton;
      document.getElementById("footerText").innerHTML = t.footer;
      document.getElementById("hintText").innerText = t.hint;
      updateGreeting();
    }

    function updateGreeting() {
      const hour = new Date().getHours();
      const t = translations[currentLang];
      let greeting = t.greetingNight;

      if (hour >= 5 && hour < 12) greeting = t.greetingMorning;
      else if (hour >= 12 && hour < 18) greeting = t.greetingAfternoon;
      else if (hour >= 18 && hour < 24) greeting = t.greetingEvening;

      document.getElementById("greeting").innerText = greeting;
    }

    updateGreeting();

    function getAdvice() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      const resultBox = document.getElementById("resultBox");
      const t = translations[currentLang];

      if (input === "") {
        resultBox.innerHTML = `<p>${t.emptyInput}</p>`;
        return;
      }

      const words = {
        design: ["dizayn", "design", "tasarım", "poster", "art"],
        code: ["proqram", "program", "kod", "coding", "programlama"],
        chat: ["söhbət", "chat", "sohbet", "conversation"],
        image: ["şəkil", "foto", "image", "görsel"],
        search: ["axtarış", "search", "araştırma", "araşdırma", "google", "gemini"],
      };

      let aiType = "none";
      for (const [type, keywords] of Object.entries(words)) {
        if (keywords.some((w) => input.includes(w))) {
          aiType = type;
          break;
        }
      }

      resultBox.innerHTML = `
        <p><strong>Zeka AI:</strong> ${t.demoReply}</p>
        <p>${t.suggestions[aiType]}</p>
      `;
    }
  </script>
